<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="theme.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
	
	<div class="container">

	<div class="jumbotron">
		<h1>Hangman Game</h1>
		<p>look at me</p>
</div>


		<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Guess the Word!</h3>
		</div>
		<div class="panel-body">
			<h3 id="wordtoget">_ _ _ _ _ _ _ _ _</h3>
		</div>
	</div>

		<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Letters Guessed</h3>
		</div>
		<div class="panel-body">
			<span id="lettersGuessed"></span>
		</div>
	</div>

		<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Guesses Left</h3>
		</div>
		<div class="panel-body">
			<span id="left"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Wins</h3>
		</div>
		<div class="panel-body">
			<span id="win"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Losses</h3>
		</div>
		<div class="panel-body">
			<span id="loss"></span>
		</div>
	</div>

	</div>

	<script src="gameplay.js"></script>

</body>
</html>
